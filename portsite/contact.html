  <body>
    <div class="nav-bar">

    <main>
      <div class="form-con">
        <div class="form">
          <form action="https://formspree.io/f/mnqrzbwq" method="POST">
            <div class="form-flex">
              <h1 class="header">CONTACT ME</h1>
              <div class="form-child">
                <label>
                  <h2 class="box-text">Your Email:</h2>
                  <input type="email" name="email" />
                </label>
              </div>
              <div class="form-child">
                <label>
                  <h2 class="box-text">Your Message:</h2>
                  <textarea rows="5" name="message"></textarea>
                </label>
              </div>
              <div class="form-child">
                <button class="send" type="submit">Send</button>
              </div>
            </div>
          </form>
          <div class="reach-me">
            <h1 class="header">REACH ME</h1>
            <h2 class="box-text">Email: remundtaylor3@gmail.com</h2>
            <h2 class="box-text">Phone Number: (435) 901 - 7141</h2>
            <div class="social-icons">
              <a href="https://github.com/Taylor-Rem"
                ><img class="socials" src="img/github.png" alt="github logo"
              /></a>
              <a href="https://www.linkedin.com/in/taylor-remund-88169124a/"
                ><img
                  class="socials"
                  src="img/linkedin.png"
                  alt="linkedin logo"
              /></a>
              <a href="https://twitter.com/RemundTaylor"
                ><img class="socials" src="img/twitter.png" alt="twitter logo"
              /></a>
              <a href="https://www.instagram.com/taylorremund/"
                ><img
                  class="socials"
                  src="img/instagram.png"
                  alt="instagram logo"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="background">
        <div class="rows"></div>
      </div>
